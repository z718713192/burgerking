    <script type="text/javascript">
    function turn(url){
		if(url!=undefined){
			$("#maincontent").load('../resources/html/'+url+'.html',function(){
				ready();
			});
		}
	}
    
    var setting = {
			view: {
				dblClickExpand: false,
				showLine: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				onClick: onClick
			}
		};

		function onClick(e,treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			zTree.expandNode(treeNode);
 			$(".level0 ul").addClass("treeview-menu");
 			$(".level0 ul").removeClass("level0");
		}
// 		$('.sidebar-menu').find('li').click(function(){

// 			$('#page').html(html);

// 					ready();
// 				});
// 			}
// 		});

    $(document).ready(function() { 
 		var zNodes = ${zNodes};
 		$.fn.zTree.init($("#tree"), setting, zNodes);
    	}); 
    </script>
