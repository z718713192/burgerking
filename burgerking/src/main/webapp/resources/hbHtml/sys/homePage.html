<script type="text/javascript">
function ready(){
	 $.ajax({
			type: "GET",
	        url: "/burgerking/sys/findAllMessage",
	        dataType: "json",
	        contentType:"application/x-www-form-urlencoded; charset=utf-8",
		    cache : false,
		    async : false,
	        success: function(data){
	        	$("#seal").html(data.map.sealNum);
	        	$("#company").html(data.map.companyNum);
	        	$("#store").html(data.map.storeNum);
	        	$("#user").html(data.map.userNum);
	        	
	        }
	 });
}
